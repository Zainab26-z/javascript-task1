<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script src="index.js"></script>
    <h1>Age to Days Converter</h1>
    <p>Enter your age in years:</p>
    <input type="number" id="ageInput" min="0" placeholder="Type your age">
    <button onclick="convertAge()">Convert to Days</button>
    <div id="result"></div>
    <hr style="border: none; height: 3px; background-color: rgb(5, 5, 5);">

    <!-- ........................... -->
    <h2>Simple Hours to Seconds Converter</h2>
    
    <input type="number" id="hours" placeholder="Enter hours">
    <button onclick="convert()">Convert</button>
    
    <p id="result1"></p>
    <hr style="border: none; height: 3px; background-color: rgb(5, 5, 5);">
    <!-- ...................... -->
    <h2>Find Next Number in Array</h2>

    <p>Click the button to find what comes after 8 in [5, 8, 12, 4, 9, 3]</p>
    
    <button onclick="findNext()">Find Next Number</button>
    
    <p id="result2"></p>
     <hr style="border: none; height: 3px; background-color: rgb(5, 5, 5);">
     <!-- ........................... -->
     <h2>Enter Your Full Name (lowercase only)</h2>
     <input type="text" id="nameInput" placeholder="e.g. john doe">
     <button onclick="formatName()">Format Name</button>
     <div id="result3"></div>
     <hr style="border: none; height: 3px; background-color: rgb(5, 5, 5);">
     <!-- ....................... -->
     <div class="input-group">
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter weight in kg">
    </div>
    
    <div class="input-group">
        <label for="height">Height (m):</label>
        <input type="number" id="height" placeholder="Enter height in meters">
    </div>
    
    <button onclick="calculateBMI()">Calculate BMI</button>
    
    <div id="result4"></div>
    <hr style="border: none; height: 3px; background-color: rgb(5, 5, 5);">
    <!-- .................................. -->
     
    
</body>
</html>
